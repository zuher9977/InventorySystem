<form #frm="ngForm">
<div class="container" style="margin-top:150px">
    <div class="thumbnail">
        <div class="row" style="padding-top:20px;margin-bottom: -10px;">
            <div class="col-xs-6" style="margin-left: 20px;">
                <div class="form-group">
                    <label style="font-size: 25px;color:white;" class="">Manage Products</label>
                </div>
            </div>
        </div>
        <hr />

        <div class="row" style="margin-bottom: 50px;">
            <div class="col-xs-1" style="margin-left: 60px;"></div>
            <div class="col-xs-3">
                <input type="file" (change)="img($event)" ngModel name="txtimg">
                <label>Product Photo</label>
            </div>
        </div>
        <div class="row" style="margin-bottom: 50px;">
            <div class="col-xs-1" style="margin-left: 60px;"></div>
            <div class="col-xs-3">
                <input type="hidden" class="form-control" ngModel name="txtid">
                <input type="text" class="form-control" ngModel name="txtname">
                <label>Product Name</label>
            </div>
            <div class="col-xs-1"></div>
            <div class="col-xs-2">
                
            </div>
            <div class="col-xs-3">
                <select class="form-control" ngModel name="txtcolor">
                    <option *ngFor="let item of colorArr" value="{{item.id}}">{{item.name}}</option>
                </select>
                <label>Color</label>
            </div>
        </div>
        <div class="row" style="margin-bottom: 20px;">
            <div class="col-xs-1" style="margin-left: 60px;"></div>
            <div class="col-xs-3">
                <input type="text" class="form-control" ngModel name="txtsku">
                <label>SKU</label>
            </div>
            <div class="col-xs-1"></div>
            <div class="col-xs-2">
                
            </div>
            <div class="col-xs-3">
                <select class="form-control" ngModel name="txtsize">
                    <option *ngFor="let item of sizeArr" value="{{item.id}}">{{item.name}}</option>
                </select>
                <label>Size</label>
            </div>
        </div>
        <div class="row" style="margin-bottom: 20px;">
            <div class="col-xs-1" style="margin-left: 60px;"></div>
            <div class="col-xs-3">
                <input type="text" class="form-control" ngModel name="txtprice">
                <label>Product Price</label>
            </div>
            <div class="col-xs-1"></div>
            <div class="col-xs-2">
                
            </div>
            <div class="col-xs-3">
                <select class="form-control" ngModel name="txtbrand">
                    <option *ngFor="let item of brandArr" value="{{item.id}}">{{item.name}}</option>
                </select>
                <label>Brand</label>
            </div>
        </div>
        <div class="row" style="margin-bottom: 20px;">
            <div class="col-xs-1" style="margin-left: 60px;"></div>
            <div class="col-xs-3">
                <input type="text" class="form-control" ngModel name="txtqty">
                <label>Qty</label>
            </div>
            <div class="col-xs-1"></div>
            <div class="col-xs-2">
                
            </div>
            <div class="col-xs-3">
                <select class="form-control" ngModel name="txtcategory">
                    <option *ngFor="let item of categoryArr" value="{{item.id}}" >{{item.name}}</option>
                </select>
                <label>Category</label>
            </div>
        </div>
        <div class="row" style="margin-bottom: 20px;">
            <div class="col-xs-1" style="margin-left: 60px;"></div>
            <div class="col-xs-3">
                <textarea class="form-control" rows="4" ngModel name="txtdesc"></textarea>
                <label>Descrption</label>
            </div>
            <div class="col-xs-1"></div>
            <div class="col-xs-2">
                
            </div>
            <div class="col-xs-3">
                <select class="form-control" ngModel name="txtstore">
                    <option *ngFor="let item of storeArr" value="{{item.id}}" >{{item.name}}</option>
                </select>
                <label>Store</label>
            </div>
        </div>
        <div class="row" style="margin-bottom: 20px;">
            <div class="col-xs-7" style="margin-left: 60px;"></div>
            <div class="col-xs-3">
                <select class="form-control" ngModel name="txtavi">
                    <option value="true">yes</option>
                    <option value="false">no</option>
                </select>
                <label>Availability</label>
            </div>
        </div>
        <div class="row" style="margin-top: 10px;margin-bottom: 20px;">
            <div class="col-xs-8" style="margin-left: 60px;"></div>
            <div class="col-xs-2" *ngIf="showAdd">
                <input type="button" value="Add" class="btn btn-primary form-control" (click)="addProduct()">
            </div>
            <div class="col-xs-2" *ngIf="showEdit">
                <input type="button" value="Edit" class="btn btn-primary form-control" (click)="update()">
            </div>
        </div>
        <div class="row" *ngIf="showSUC">
            <div class="col-xs-offset-2 col-xs-8">
                <div class="alert alert-success" role="alert">
                    Done!
                  </div>
            </div>
        </div>
    </div>
</div>
</form>
