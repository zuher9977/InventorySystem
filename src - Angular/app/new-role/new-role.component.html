<form #frm="ngForm"> 
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle" style="color:black;">Modal Add a New Role</h5>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="form-group">
                        <div class="col-xs-4">
                            <label style="color:black;margin-top: 10px;" class="control-label">Role Name</label>
                        </div>
                        <div class="col-xs-6">
                            <input type="text" class="form-control" placeholder="Type Here..." name="txtname" ngModel />
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer" id="btnSave">
                <button type="button" class="btn btn-secondary" style="color:black;" data-dismiss="modal">Close</button>
                <button type="button" (click)="addRole()" class="btn btn-primary">Save</button>
            </div>

            <div class="modal-footer" id="btnEdit" style="display: none;">
                <button type="button" class="btn btn-secondary" style="color:black;" data-dismiss="modal">Close</button>
                <button type="button"  class="btn btn-primary">Edit</button>
            </div>
        </div>
    </div>
</div>
<div class="container" style="margin-top:150px">
    <div class="thumbnail">
        <div class="row" style="padding-top:20px;margin-bottom: -10px;">
            <div class="col-xs-6">
                <div class="form-group">
                    <label style="font-size: 25px;color:white;" class="">Manage Roles</label>
                </div>
            </div>
        </div>
        <hr />
        <div class="row" style="margin-top:30px;">
            <div class="col-xs-6">
                <button type="button" class="addnew btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
                    Add a New Role
                </button>
            </div>
        </div>
        









        <div class="row" style="margin-top:30px;">
            <div class="col-xs-12">
                <table id="main-table" class="table exotic-table">
                    <thead>
                        <tr class="">
                            <th>#</th>
                            <th>Role Name</th>
                            <th>Actions</th>

                        </tr>
                    </thead>
                    <tbody class="">
                        <tr *ngFor="let item of lirole;let i=index">
                            <td>
                                {{i+1}}
                            </td>
                            <td>{{item.name}}</td>
                            <td>
                                <a><i class="editbtn glyphicon glyphicon-edit"></i></a>
                                <span></span>
                                <a><i  class="removebtn glyphicon glyphicon-remove"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>


    </div>
</div>
</form>
