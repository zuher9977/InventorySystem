<form #frm="ngForm">
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle" style="color:black;">Modal Add a New Attribute</h5>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="form-group">
                            <div class="col-xs-4">
                                <label style="color:black;margin-top: 10px;" class="control-label">Name</label>
                            </div>
                            <div class="col-xs-6">
                                <input type="hidden"  class="form-control" name="txtid" ngModel />
                                <input type="text"  class="form-control" placeholder="Type Here..." name="txtname" ngModel />
                            </div>
                        </div>
                    </div>
                    <div class="row" style="margin-top: 20px;">
                        <div class="form-group">
                            <div class="col-xs-4">
                                <label style="color:black;" class="control-label">Status</label>
                            </div>
                            <div class="col-xs-6">
                                <select class="form-control" name="txtstatus" ngModel>
                                    <option value="true">Active</option>
                                    <option value="false">InActive</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer" *ngIf="showSave" >
                    <button type="button" class="btn btn-secondary" style="color:black;" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" (click)="add()" >Save</button>
                </div>
    
                <div class="modal-footer" id="btnEdit" *ngIf="showEdit" >
                    <button type="button" class="btn btn-secondary" style="color:black;" data-dismiss="modal">Close</button>
                    <button type="button"  class="btn btn-primary" (click)="update()" >Edit</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container" style="margin-top:150px">
        <div class="thumbnail">
            <div class="row" style="padding-top:20px;margin-bottom: -10px;">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label style="font-size: 25px;color:white;" class="">Manage Attributes</label>
                    </div>
                </div>
            </div>
            <hr />
            <div class="row" style="margin-top:30px;">
                <div class="col-xs-6">
                    <button type="button" class="addnew btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter" (click)="addNew()">
                        Add a New Attribute
                    </button>
                </div>
            </div>
            
    
    
    
    
    
    
    
    
            <div class="row">
            </div>
            <div class="row" style="margin-top:30px;">
                <div class="col-xs-12">
                    <table id="main-table" class="table exotic-table">
                        <thead>
                            <tr class="text-center">
                                <th>#</th>
                                <th>Attribute Name</th>
                                <th>Count</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody class="text-center">
                            <tr *ngFor="let item of vmatt,let i=index">
                                <td>{{i+1}}</td>
                                <td>{{item.att.name}}</td>
                                <td>{{item.count}}</td>
                                <td>
                                    <a  (click)="addValue(item.att.id)"><i class="editbtn glyphicon glyphicon-plus-sign" style="color: white;">Add</i></a>
                                    <a  data-toggle="modal" data-target="#exampleModalCenter" (click)="Edit(item.att.id)"><i class="editbtn glyphicon glyphicon-edit" ></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
    
    
        </div>
    </div>
    </form>
