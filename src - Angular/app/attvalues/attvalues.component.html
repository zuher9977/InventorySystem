<form #frm="ngForm">
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle" style="color:black;">Modal Add a New Attribute</h5>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="form-group">
                            <div class="col-xs-4">
                                <label style="color:black;margin-top: 10px;" class="control-label">Name</label>
                            </div>
                            <div class="col-xs-6">
                                <input type="hidden"  class="form-control" name="txtid" ngModel />
                                <input type="text"  class="form-control" placeholder="Type Here..." name="txtname" ngModel />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer" *ngIf="showAdd" >
                    <button type="button" class="btn btn-secondary" style="color:black;" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" (click)="addVlues()" >Save</button>
                </div>
    
                <div class="modal-footer" *ngIf="showEdit" >
                    <button type="button" class="btn btn-secondary" style="color:black;" data-dismiss="modal">Close</button>
                    <button type="button"  class="btn btn-primary" (click)="update()" >Edit</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container" style="margin-top:150px">
        <div class="thumbnail">
            <div class="row" style="padding-top:20px;margin-bottom: -10px;">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label style="font-size: 25px;color:white;" class="">Manage Attributes</label>
                    </div>
                </div>
            </div>
            <hr />
            <div class="row" style="margin-top:30px;">
                <div class="col-xs-6">
                    <button (click)="addNew()" type="button" class="addnew btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter" >
                        Add a New Attribute
                    </button>
                </div>
            </div>
            
    
    
    
    
    
    
    
    
            <div class="row">
                <div class="col-xs-7"></div>
                <div class="col-xs-4" >
                    <input class="form-control" type="text" placeholder="Type Name to Search then press Enter ..."  >
                </div>
            </div>
            <div class="row" style="margin-top:30px;">
                <div class="col-xs-12">
                    <table id="main-table" class="table exotic-table">
                        <thead>
                            <tr class="text-center">
                                <th>#</th>
                                <th>Attribute Name</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody class="text-center">
                            <tr *ngFor="let item of att_values,let i=index">
                                <td>
                                    {{i+1}}
                                </td>
                                <td>{{item.name}}</td>
                                <td>
                                    <a  data-toggle="modal" data-target="#exampleModalCenter" (click)="edit(item.id)"><i class="editbtn glyphicon glyphicon-edit"></i></a>
                                    <a (click)="delete(item.id)"><i class="removebtn glyphicon glyphicon-remove"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
    
    
        </div>
    </div>
    </form>
