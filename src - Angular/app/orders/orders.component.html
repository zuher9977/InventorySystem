

<form #frm="ngForm">
    <div class="container" style="margin-top:150px">
        <div class="thumbnail">
            <div class="row" style="padding-top:20px;margin-bottom: -10px;">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label style="font-size: 25px;color:white;" class="">Manage Orders</label>
                    </div>
                </div>
            </div>
            <hr />    
            <div class="row" style="margin-top:30px;">
                <div class="col-xs-12">
                    <table id="main-table" class="table exotic-table">
                        <thead>
                            <tr class="text-center">
                                <th>Bill Number</th>
                                <th>Customer Name</th>
                                <th>Customer Phone</th>
                                <th>Date</th>
                                <th>total Product</th>
                                <th>Total Ammount</th>
                                <th>Paid status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody class="text-center">
                            <tr *ngFor="let item of orders">
                                <td>{{item.id}}</td>
                                <td>{{item.cusName}}</td>
                                <td>{{item.cusPhone}}</td>
                                <td>{{item.date | date}}</td>
                                <td>{{item.totalProduct}}</td>
                                <td>{{item.totalammount}}</td>
                                <td>{{item.status}}</td>
                                <td>
                                        <a (click)="edit(item.id)"><i data-toggle="modal" data-target="#exampleModalCenter" class="editbtn glyphicon glyphicon-edit"></i></a>
                                        <span></span>
                                        <a (click)="delete(item.id)"><i  class="removebtn glyphicon glyphicon-remove"></i></a>
                                </td>
                            </tr>
      
                        </tbody>
                    </table>
                </div>
            </div>
    
    
        </div>
    </div>
    </form>
