<form #frm="ngForm">
    <div class="container" style="margin-top:150px">
        <div class="thumbnail">
            <div class="row" style="padding-top:20px;margin-bottom: -10px;">
                <div class="col-xs-6" style="margin-left: 20px;">
                    <div class="form-group">
                        <label style="font-size: 25px;color:white;" class="">Create Order</label>
                    </div>
                </div>
            </div>
            <hr />
    
            <div class="row" style="margin-bottom: 20px;">
                <div class="col-xs-1" style="margin-left: 60px;"></div>
                <div class="col-xs-3">
                    <input type="hidden" class="form-control" ngModel name="txtid">
                    <input type="text" class="form-control" ngModel name="cusname">
                    <label>Customer Name</label>
                </div>
                <div class="col-xs-6"></div>
            </div>
            <div class="row" style="margin-bottom: 20px;">
                <div class="col-xs-1" style="margin-left: 60px;"></div>
                <div class="col-xs-3">
                    <input type="text" class="form-control" ngModel name="cusadd">
                    <label>Customer Address</label>
                </div>
            </div>
            <div class="row" style="margin-bottom: 20px;">
                <div class="col-xs-1" style="margin-left: 60px;"></div>
                <div class="col-xs-3">
                    <input type="text" class="form-control" ngModel name="cusph">
                    <label>Customer Phone</label>
                </div>
            </div>












            <div class="row" style="margin-top:30px;">
                <div class="col-xs-12">
                    <table id="main-table" class="table exotic-table">
                        <thead>
                            <tr class="text-center">
                                <th>Product</th>
                                <th>Qty</th>
                                <th>Rate</th>
                                <th>Amount</th>
                            </tr>
                        </thead>
                        <tbody class="text-center">
                            <tr >
                                <td>
                                    <select class="form-control" (change)="chooseproduct($event)" ngModel name="prod">
                                        <option *ngFor="let item of products" value="{{item.id}}">{{item.name}}</option>
                                    </select>
                                </td>
                                <td>
                                    <input type="text" class="form-control"  ngModel name="prodqty" (keyup)="qtychange($event)">
                                </td>
                                <td>
                                    <input type="text" class="form-control" readonly  ngModel name="prodrate">
                                </td>
                                <td>
                                    <input type="text" class="form-control" readonly  ngModel name="ammount">
                                </td>
                            </tr>
      
                        </tbody>
                    </table>
                </div>
            </div>





            <div class="row" style="margin-bottom: 20px;">
                <div class="col-xs-8" style="margin-left: 55px;"></div>
                <div class="col-xs-3">
                    <input type="text" class="form-control" readonly ngModel name="prodgross">
                    <label>Gross Ammount</label>
                </div>
            </div>
            <div class="row" style="margin-bottom: 20px;">
                <div class="col-xs-8" style="margin-left: 55px;"></div>
                <div class="col-xs-3">
                    <input type="text" class="form-control" readonly ngModel name="prodvat">
                    <label>Vat {{vat}} %</label>
                </div>
            </div>
            <div class="row" style="margin-bottom: 20px;">
                <div class="col-xs-8" style="margin-left: 55px;"></div>
                <div class="col-xs-3">
                    <input type="text" class="form-control" maxlength="2" (keyup)="discount($event)" ngModel name="proddiscount">
                    <label>Discount</label>
                </div>
            </div>
            <div class="row" style="margin-bottom: 20px;">
                <div class="col-xs-8" style="margin-left: 55px;"></div>
                <div class="col-xs-3">
                    <input type="text" class="form-control" readonly ngModel name="prodnet">
                    <label>Net Ammount</label>
                </div>
            </div>
            <div class="row" style="margin-bottom: 20px;" *ngIf="showEdit">
                <div class="col-xs-8" style="margin-left: 55px;"></div>
                <div class="col-xs-3">
                    <select class="form-control" ngModel name="status">
                        <option value="false">unpaid</option>
                        <option value="true">paid</option>
                    </select>
                    <label>status</label>
                </div>
            </div>






            <div class="row" style="margin-top: 10px;margin-bottom: 20px;">
                <div class="col-xs-1" style="margin-left: 60px;"></div>
                <div class="col-xs-2" *ngIf="showAdd">
                    <input type="button" value="Add Order" class="btn btn-primary form-control" (click)="addnewOrder()"  >
                </div>
                <div class="col-xs-2" *ngIf="showEdit">
                    <input type="button" value="Save changes" class="btn btn-primary form-control" (click)="updateorder()"  >
                </div>
            </div>
            <div class="row" *ngIf="showSUC">
                <div class="col-xs-offset-2 col-xs-8">
                    <div class="alert alert-success" role="alert">
                        Done!
                      </div>
                </div>
            </div>
        </div>
    </div>
    </form>
