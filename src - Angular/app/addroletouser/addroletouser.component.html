<div class="container" style="margin-top:150px">
    <div class="thumbnail">
        <div class="row" style="padding-top:20px;margin-bottom: -10px;">
            <div class="col-xs-6" style="margin-left: 20px;">
                <div class="form-group">
                    <label style="font-size: 25px;color:white;" class="">Manage User Role</label>
                </div>
            </div>
        </div>
        <hr />

        <div class="row" style="margin-bottom: 50px;">
            <div class="col-xs-2" style="margin-left: 60px;">
                <label>User Name</label>
            </div>
            <div class="col-xs-2">
                <input type="text" class="form-control" #username>
            </div>
            <div class="col-xs-1"></div>
            <div class="col-xs-2">
                <label>Roles to Add</label>
            </div>
            <div class="col-xs-2">
                <select class="form-control" #roletoadd>
                    <option *ngFor="let item of liRole" value="{{item.name}}">{{item.name}}</option>
                </select>
            </div>
        </div>
        <div class="row" style="margin-top:30px;">
            <div class="col-xs-1"></div>
            <div class="col-xs-4">
                <table id="main-table" class="table exotic-table">
                    <thead>
                        <tr class="text-center">
                            <th>User Roles</th>
                        </tr>
                    </thead>
                    <tbody class="text-center">
                        <tr *ngFor="let item of liUserRole" >
                            <td>
                                {{item}}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-xs-1">
            </div>
            <div class="col-xs-2">
                <input type="button" value="Get User Roles" class="form-control btn-primary" (click)="search()">
            </div>
            <div class="col-xs-2">
                <input type="button" value="Add-Remove Role" class="form-control btn-primary" (click)="add()">
            </div>
        </div>
    </div>
</div>
